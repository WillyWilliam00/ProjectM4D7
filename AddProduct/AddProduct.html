    <main>
        <div class="container mt-5">
            <div class="row">


            </div>
        </div>
        <div class="container p-0">
            <div class="row d-flex justify-content-between">

                <div class="col-5 ">
                    <h4 class="mb-5">Compila il form e aggiungi un nuovo prodotto:</h4>
                    <form class="row g-3 d-flex flex-column border-radius-black" onsubmit="AddProduct(event)" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Compila tutti i campi.">
                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input required type="text" class="form-control" id="name" placeholder="Product Name">

                        </div>
                        <div class="col-12">
                            <label for="image" class="form-label">Description</label>
                            <textarea required class="form-control" aria-label="With textarea" placeholder="Description"
                                id="description"></textarea>

                        </div>
                        <div class="col-12">
                            <label for="brand" class="form-label">Brand</label>
                            <input required type="text" class="form-control" id="brand" placeholder="Product Brand">

                        </div>
                        <div class="col-12">
                            <label for="image" class="form-label">Image Url</label>
                            <input required type="text" class="form-control" id="image"
                                placeholder="https://bit.ly/3CExjRa">

                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <div class="d-flex">
                                <span class="input-group-text form-price-border-span">€</span>
                                <input required type="text" class="form-control form-price-border-input" id="price" placeholder="5.50">
                            </div>

                        </div>

                        <div class="col-12 text-center py-3">
                            <button class="btn btn-primary fw-bolder bg-success border-0 mx-1 fs-4 hover-button" type="submit">Add Product</button>
                            <button class="btn btn-primary fw-bolder bg-danger border-0 mx-1 fs-4 hover-button" onclick="CleanForm()" type="button">Clean All</button>
                        </div>
                    </form>

                </div>
                <div class="col-5 d-flex flex-column">
                    <button class="btn btn-primary PreviewButton mx-auto hover-button" onclick="preview()" type="button" >↓ PREVIEW ↓</button>
                        <div class="preview  my-auto"></div>
                </div>
            </div>
        </div>
        </div>
    </main>




    

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Hai aggiunto un prodotto con successo!
                </div>

                    <a href="../products/products.html"><button type="button" class="btn btn-secondary bg-success text-light"> Vai Ai Tuoi Prodotti</button></a>
                </div>
            </div>
        </div>
    </div>
