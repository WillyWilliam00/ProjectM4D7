<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-black text-light">
        <div class="container-fluid">
            <ul class="nav-item dropdown p-0 m-0">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="../img/download.jpeg" alt="" class="img-avatar">
                    <span>William Costa</span>
                </a>
                <ul class="dropdown-menu bg-black">
                    <li><a class="dropdown-item text-light" href="../index.html">Home</a></li>
                    <li><a class="dropdown-item text-light" href="../products/products.html">I Miei Prodotti</a></li>
                    <li><a class="dropdown-item text-light" href="AddProduct.html">Aggiungi Prodotto</a></li>
                </ul>
            </ul>

            <div>
                <h4 class="title-font">Bazar Di Willy</h4>
            </div>
            <button class="navbar-toggler button-cart" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="bi bi-cart nav-cart"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-dark" id="offcanvasNavbarLabel">Il Mio Carrello:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                </div>
                <div>
                    <div
                        class="d-flex px-3 py-3 justify-content-between align-items-baseline border-bottom border-1 border-top border-2 text-light bg-black">
                        <h5 class="m-0">Totale da pagare:</h5>
                        <p class="total m-0 fw-medium">0.00€</p>
                    </div>
                    <div
                        class="d-flex px-3 py-3 justify-content-between align-items-baseline border-top border-1 text-light bg-black">
                        <h5 class="m-0">Quantità:</h5>
                        <p class="quantity m-0 fw-medium">0</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-5">
            <div class="row">


            </div>
        </div>
        <div class="container  position-relative">
            <div class="row d-flex justify-content-between">

                <div class="col-5 ">
                    <h4 class="mb-5">Compila il form e aggiungi un nuovo prodotto:</h4>
                    <form class="row g-3 d-flex flex-column border-radius-black" onsubmit="AddProduct(event)">
                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input required type="text" class="form-control" id="name" placeholder="Name of Product">

                        </div>
                        <div class="col-12">
                            <label for="image" class="form-label">Description</label>
                            <textarea required class="form-control" aria-label="With textarea" placeholder="Description"
                                id="description"></textarea>

                        </div>
                        <div class="col-12">
                            <label for="brand" class="form-label">Brand</label>
                            <input required type="text" class="form-control" id="brand" placeholder="Brand of Product">

                        </div>
                        <div class="col-12">
                            <label for="image" class="form-label">Image Url</label>
                            <input required type="text" class="form-control" id="image"
                                placeholder="https://bit.ly/3CExjRa">

                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <div class="d-flex">
                                <span class="input-group-text">€</span>
                                <input required type="text" class="form-control" id="price" placeholder="5,50">
                            </div>

                        </div>

                        <div class="col-12 text-center py-3">
                            <button class="btn btn-primary PreviewButton" onclick="preview()" type="button" >↓ SHOW THE PREVIEW
                                ↓</button>
                            <button class="btn btn-primary fw-bolder bg-black border-0 mx-1 fs-4 text" type="submit">Add Product</button>
                            <button class="btn btn-primary fw-bolder bg-black border-0 mx-1 fs-4 text" onclick="CleanForm()" type="button">Clean All</button>
                        </div>
                    </form>

                </div>
                <div class="col-6 preview d-flex justify-content-end">

                </div>
            </div>
        </div>
        </div>
    </main>




    

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Hai aggiunto un prodotto con successo!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>













    <script src="Addproduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
