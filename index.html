<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #cbc7c7;">
    <nav class="navbar bg-aqua text-light sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <ul class="nav-item dropdown p-0 m-0">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="img/download.jpeg" alt="" class="img-avatar">
                        <span>William Costa</span>
                    </a>

                    <ul class="dropdown-menu bg-aqua">
                        <li><a class="dropdown-item text-light" href="index.html">Home</a></li>
                        <li><a class="dropdown-item text-light" href="products/products.html">I Miei Prodotti</a></li>
                        <li><a class="dropdown-item text-light" href="AddProduct/AddProduct.html">Aggiungi Prodotto</a>
                        </li>
                    </ul>

                </ul>
            </div>
            
            <div class="d-flex justify-content-between" >
                <div class="input__group me-2 d-none d-md-flex">
                    <i class="bi bi-search me-3" style="font-size: 25px;" ></i>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button"
                        placeholder="Search Something..." oninput="text(event)">
                </div>
                <button class="navbar-toggler button-cart" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="bi bi-cart nav-cart"></i>
                </button>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-dark" id="offcanvasNavbarLabel">Il Mio Carrello:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                </div>
                <div>
                    <div
                        class="d-flex px-3 py-3 justify-content-between align-items-baseline border-bottom border-1 border-top border-2 text-light bg-aqua">
                        <h5 class="m-0">Totale da pagare:</h5>
                        <p class="total m-0 fw-medium">0.00€</p>
                    </div>
                    <div
                        class="d-flex px-3 py-3 justify-content-between align-items-baseline border-top border-1 text-light bg-aqua">
                        <h5 class="m-0">Quantità:</h5>
                        <p class="quantity m-0 fw-medium">0</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    </div>


    <main class="mt-5 mx-3 mx-md-0  position-relative">
        <div class="container">
            <div class="input__group me-2 d-flex w-75 mb-2 d-md-none">
                <i class="bi bi-search me-3" style="font-size: 25px;" ></i>
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    placeholder="Search Something..." oninput="text(event)">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary dropdown-toggle bg-aqua text-light me-5" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Ordina per: </button>
                <ul class="dropdown-menu p-0">
                    <li class="dropdown-item bg-aqua text-light" onclick="AlphabeticOrder()" style="cursor: pointer;">
                        Ordine Alfabetico</li>
                    <li class="dropdown-item bg-aqua text-light" onclick="IncreasingPrice()" style="cursor: pointer;">
                        Prezzo Crescente</li>
                    <li class="dropdown-item bg-aqua text-light" onclick="DecreasingPrice()" style="cursor: pointer;">
                        Prezzo Decrescente</li>
                </ul>
                <h4 class="m-0">Prodotti Disponibili(<span class="numberProducts"></span>):</h4>

            </div>
            <div class="row mx-xs-3 mt-5">

            </div>
        </div>

    </main>



















    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
